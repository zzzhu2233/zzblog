
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">




    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="__STATIC__/index/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="__STATIC__/index/css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="__STATIC__/index/css/bootstrap.css">

    <!-- Theme style  -->
    <link rel="stylesheet" href="__STATIC__/index/css/style.css">

    <!-- Modernizr JS -->
    <script src="__STATIC__/index/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="__STATIC__/index/js/respond.min.js"></script>

<body class="single">

<div class="fh5co-loader"></div>

<div id="page">
    <div id="fh5co-aside" style="background-image: url(__STATIC__/index/images/image_2.jpg)" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <nav role="navigation">
            <ul>
                <li><a href="index.html"><i class="icon-home"></i></a></li>
            </ul>
        </nav>
        <div class="page-title">
            <img src="{$data.user.img}" alt="Free HTML5 by FreeHTMl5.co">
            <span>{$data.create_time}</span>
            <h2>{$data.title}</h2>
        </div>
    </div>
    <div id="fh5co-main-content">
        <div class="fh5co-post">
            <div class="fh5co-entry padding">
                {$data.content}

        </div>
    </div>
</div>

<div class="fh5co-navigation">
    <div class="fh5co-cover prev fh5co-cover-sm" style="background-image: url(__STATIC__/index/images/project-4.jpg)">
        <div class="overlay"></div>

        <a class="copy" href="/index/home/detail?id={$pre.id}">
            <div class="display-t">
                <div class="display-tc">
                    <div>
                        <span>Previous Post</span>
                        <h2>{$pre.title}</h2>
                    </div>
                </div>
            </div>
        </a>

    </div>
    <div class="fh5co-cover next fh5co-cover-sm" style="background-image: url(__STATIC__/index/images/project-5.jpg)">
        <div class="overlay"></div>
        <a class="copy" href="/index/home/detail?id={$next.id}">
            <div class="display-t">
                <div class="display-tc">
                    <div>
                        <span>Next Post</span>
                        <h2>{$next.title}</h2>
                    </div>
                </div>
            </div>
        </a>

    </div>
</div>

<footer>
    <div>
        &copy; 2016 Free HTML5. All Rights Reserved. Designed by <a href="" target="_blank">FreeHTML5</a>
    </div>
</footer>

<div class="gototop js-top">

</div>

<!-- jQuery -->
<script src="__STATIC__/index/js/jquery.min.js"></script>
