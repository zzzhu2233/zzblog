{extend name="common/base" /}
{block name="main"}
<div class="container self_container">
    <!--添加权限-->
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-md-2" style="padding: 0;">
            <a href="/admin/action/set" class="btn btn-primary">添加权限</a>
        </div>
    </div>
    <!--权限列表-->
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>权限名称</th>
                <th>权限规则</th>
                <th>编辑</th>
            </tr>
            </thead>
            <tbody>
            {foreach $data_list as $item}
            <tr>

                <td>{$item.title}</td>
                <td>{$item.rule}</td>
                <td><a href="/admin/action/set?id={$item.id}">编辑</a> </td>
            </tr>
            {/foreach}

            </tbody>
        </table>

    </div>
</div>
{/block}
