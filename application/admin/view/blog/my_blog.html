{extend name="common/base" /}
{block name="main"}
<div class="container self_container">
    <!--发表博客-->
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-md-2" style="padding: 0;">
            <a href="/admin/blog/set" class="btn btn-primary">发表博客</a>
        </div>
    </div>
    <!--博客列表-->
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>

                <th>标题</th>
                <th>创建时间</th>
                <th>点击率</th>
                <th>用户名</th>
                <th>类别</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            {foreach $blog_list as $item}
            <tr>

                <td>{$item.title}</td>
                <td>{$item.create_time}</td>
                <td>{$item.click}</td>
                <td>{$item.user.username}</td>
                <td>{$item.category.title}</td>
                <td><a href="/admin/blog/set?id={$item.id}">编辑</a> </td>
                <td><a href="/admin/blog/del?id={$item.id}">删除</a> </td>
            </tr>
            {/foreach}

            </tbody>
        </table>
        <div>
            {$blog_list->render()}
        </div>
    </div>

</div>
{/block}
