{extend name="common/base" /}
{block name="main"}
<div class="container self_container">
    <!--添加用户-->
    <div class="row">
        <div class="col-md-2" style="padding: 0;margin-bottom: 30px;">
            <a href="/admin/user/set" class="btn btn-primary">添加用户</a>
        </div>
    </div>
    <!--用户列表-->
    <div class="row">
        <table class="table table-bordered">
            <thead>
            <tr>

                <th>用户名</th>
                <th>头像</th>
                <th>姓名</th>
                <th>电话</th>
                <th>地址</th>
                <th>创建时间</th>
                <th colspan="2">拉黑</th>
            </tr>
            </thead>
            <tbody>
            {foreach $user_list as $item}
            <tr>

                <td>{$item.username}</td>
                <td><img style="max-width: 70px;" src="{$item.img}" alt=""></td>
                <td>{$item.userinfo.realname}</td>
                <td>{$item.userinfo.tell}</td>
                <td>{$item.userinfo.address}</td>
                <td>{$item.create_time}</td>
                <td><a href="/admin/user/blackHouse?id={$item.id}&key=0">拉黑</a> </td>
                <td><a href="/admin/user/blackHouse?id={$item.id}&key=1">取消</a> </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>
{/block}
