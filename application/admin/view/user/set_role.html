{extend name="common/base" /}
{block name="main"}
<form id="role_form" action="/admin/user/setRole" method="post">
    <input type="hidden" value="{$id}" name="id">
    <div class="form-group">
        <h3>为【{$username}】赋予角色</h3>
    </div>
    <div class="form-group" style="margin-top:50px;">
        <label for="title">角色列表:</label>
        {foreach $data_list as $item}
        <label class="checkbox-inline">
            <input type="checkbox" name="roles[]" value="{$item.id}" {if condition="in_array($item.id,$hasRoles)"}checked{/if}>{$item.title}
        </label>
        {/foreach}
    </div>
    <button type="submit" class="btn btn-default">保存</button>
</form>

{/block}
